<ng-container *ngIf="checkAnswerQuestion()" >
  <div class="row no-gutters">
    <div class="col-12 text-center mt-4 mb-4">
      <h1>{{question}}</h1>
    </div>
  </div>

  <div class="row no-gutters">
    <button type="button" class="btn btn-primary rounded-0 col-sm-3 col-12" *ngFor="let obj of answers; let index = index"
    [ngClass]="'col-sm-'+(12/answers.length)" (click)="checkAnswerIndex(index)">
      {{obj.answer}}
    </button>
  </div>

  <div class="row no-gutters">
    <div class="alert alert-primary text-center mt-4 w-100" *ngIf="answerChoosed && answerCorrect" role="alert">
      <strong>Correcto!!!</strong>
    </div>

    <div class="alert alert-danger text-center mt-4 w-100" *ngIf="answerChoosed && !answerCorrect" role="alert">
      <strong>Incorrecto!!</strong>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!checkAnswerQuestion()">
  <div class="row no-gutters" >
    <div class="col-12 text-center mt-4 mb-4">
      <span>Revisa la pregunta y las respuestas</span>
    </div>
  </div>
</ng-container>
